function thisMovie(movieName) {
	if (navigator.appName.indexOf("Microsoft") != -1) {
	 	return document.getElementById(movieName);
	} else {
	 	return document[movieName];
	}
}

function showMsgTip(){
	//箭头大小

}

function TestShowTip(msgText, w, h, a){
	msg = msgText;
	arrowWidth = w;
	arrowHeight = h;
	aspect = a;
	thisMovie('msgTip').go();	
	//System.Content.PopupMsg(msg , "这是提示", 3, "", false);
}

function InternalShowCall(msgText, TextWidth, TextHeight, ArrowW, ArrowH, AspectValue, vLineColor, vFillColor){

    txtWidth = TextWidth;
    txtHeight = TextHeight;
    backWidth = TextWidth + 2;

    arrowHeight = ArrowH;
	thisMovie('msgTip').go();
